<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <link rel="stylesheet" th:href="@{/js/style.css}">
    
    <!--<link rel="stylesheet" th:href="@{/js/style.css}">-->
</head>
<body>

<div class="main">

    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form action="/checklogin"  method="post" >
                    <h2 class="form-title">log In</h2>
                    <div class="form-group">
                        <input type="email" class="form-input" name="mail" id="mail" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="password"  id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>


                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="login"/>
                    </div>

                </form>
                <p class="loginhere">
                    I dont have account ? <a th:href="@{register}" class="loginhere-link">register</a>
                </p>
            </div>
        </div>
    </section>

</div>
<script th:src=@{/vendor/jquery/jquery.min.js}></script>
<script th:src=@{/js/main.js}></script>
</body>
<!-- JS -->
<!--<script th:src="@{/vendor/jquery/jquery.min.js}"></script>

<script src="@{/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
